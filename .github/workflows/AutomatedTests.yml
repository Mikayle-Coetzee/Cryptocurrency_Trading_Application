name: Android Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  
          distributor: 'OpenJDK'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android Emulator
        run: |
          echo "y" | sdkmanager --install "system-images;android-30;google_apis;x86"  # Install a system image
          sdkmanager --verbose --install "platform-tools" "platforms;android-30"  # Install platform tools
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" --device "pixel"
          nohup emulator -avd test -no-window &  # Run the emulator in the background

      - name: Wait for Emulator
        run: |
          adb wait-for-device
          adb shell input keyevent 82  # Unlock the emulator

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Instrumented Tests
        run: ./gradlew connectedAndroidTest  # Run your instrumented tests
